      <div class="content">
        <p><code>301</code>，<code>302</code> 都是 <code>HTTP</code> 状态的编码，都代表着某个 <code>URL</code> 发生了转移，不同之处在于：<br>
　　<code>301 redirect</code>: <code>301</code> 代表永久性转移(Permanently Moved)。<br>
　　<code>302 redirect</code>: <code>302</code> 代表暂时性转移(Temporarily Moved )。</p>
<p>其实 <code>301</code>、<code>302</code> 的重定向都是通过对 <code>http协议</code> 的 <code>location</code> 的修改来实现的</p>
